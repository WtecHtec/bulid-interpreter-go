<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <title>todolist</title>
</head>
<body>
    <button type="button" class="btn btn-link"><a href="./edit">添加</a></button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">内容</th>
          <th scope="col">状态</th>
          <th scope="col">时间</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .}} 
        <tr>
          <th scope="row">{{.Id}}</th>
          <td>{{.Content}}</td>
          <td>{{formatStatus .Status}}</td>
          <td>{{.Task_time}}</td>
          <td>
            <button type="button" class="btn btn-link"><a href="./finish?id={{.Id}}">完成</a></button>
            <button type="button" class="btn btn-link"><a href="./edit?id={{.Id}}">修改</a></button>
            <button type="button" class="btn btn-link"><a href="./del?id={{.Id}}">删除</a></button>
          </td>
        </tr>
        {{else}} <tr><td colspan="4" style="text-align: center;">无数据</td></tr> {{end}}
      </tbody>
    </table>
</body>
</html>
