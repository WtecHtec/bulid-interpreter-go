<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <title>todolist</title>
</head>
<body>
  <form action="/edit" method="post" name="task">
    <div class="form-group">
      <label for="exampleInputEmail1">#</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="Id" value="{{.Id}}" readonly aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">状态</label>
      <input type="text" class="form-control" name="Status" value="{{.Status}}" readonly readonly aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">内容</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="Content" value="{{.Content}}" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">完成时间</label>
      <input type="date" class="form-control" id="exampleInputPassword1" name="Task_time" value="{{.Task_time}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
